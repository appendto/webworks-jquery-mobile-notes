<!DOCTYPE html> 
<html class="preview-less">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
	<title></title> 
	<link rel="stylesheet" href="/styles/layout.css" />
	<script src="/scripts/libs/jquery-1.7.1.js"></script>
	<script src="/scripts/mobileinit.js"></script>
	<script src="/scripts/libs/jquerymobile/jquery.mobile-1.1.0.js"></script>
	<script src="/scripts/libs/jquerymobile/plugins/jquery.swipeButton-1.2.js"></script>
	<script src="/scripts/libs/underscore-1.3.3.js"></script>
	<script src="/scripts/libs/backbone-0.9.2.js"></script>
	<script src="/scripts/libs/backbone.localStorage.js"></script>
	<script src="/scripts/notes.js"></script>
	<script src="/scripts/app.js"></script>
</head> 

<body> 

<div id="home" data-role="page">
	<!-- A comment -->
	<div data-role="header" data-theme="b" class="ui-grid-b ui-bar">
		<div id="notes-logo" class="ui-block-a"><img src="/images/logo.png" title="Notes App" alt="Notes" /></div>
		<div class="center-actions ui-block-b">
			<div class="preview-size" data-role="controlgroup" data-type="horizontal">
				<input type="radio" name="preview-size" id="preview-size-1" value="less" checked="checked" />
				<label for="preview-size-1">Less</label>

				<input type="radio" name="preview-size" id="preview-size-2" value="average"  />
				<label for="preview-size-2">Average</label>

				<input type="radio" name="preview-size" id="preview-size-3" value="more"  />
				<label for="preview-size-3">More</label>
			</div>
		</div>
		<div class="right-actions ui-block-c">
			<a href="new-note.html" data-transition="slideup" data-role="button" data-inline="true" data-icon="add">New Note</a>
		</div>
	</div><!-- /header -->

	<div data-role="content">
	</div><!-- /content -->
	
</div><!-- /page -->


<div id="menu" class="ui-bar ui-bar-a">
	<a data-role="button" href="help.html" data-inline="true">Help</a>
</div>
<div id="menu-overlay"></div>


<script id="notes-view-template" type="text/html">
	<ul data-role="listview" class="notes-display">
		<% _.each( notes, function( note ) { %>
			<li data-id="<%= note.id %>" data-swipeurl>
				<a href="/notes/<%= note.id %>">
					<span class="preview-limit"><%= textHelper( note.text ) %></span>
				</a>
			</li>
		<% }); %>
	</ul>
</script>

<script id="note-view-template" type="text/html">
	<div data-role="header">
		<a data-rel="back">Back</a>
		<h2>Note Detail</h2>
	</div>
	<div data-role="content">
		<p><%= textHelper( note.text) %></p>
		<% if ( note.audio ) { %> 
			<p>AUDIO HERE</p>
		<% } %>
	</div>
</script>

</body>
</html>
