<!DOCTYPE html> 
<html>

<head>
	<title>New Note</title>
</head> 

<body> 

<div id="new-note" data-role="page">
	<div data-role="header">
		<a data-rel="back">Cancel</a>
		<h1>New Note</h1>
		<a class="done">Done</a>
	</div>
	<div data-role="content">
		<form id="new-note-form" data-ajax="false">
			<fieldset>
				<label for="note-text" class="ui-hidden-accessible">Note</label>
				<textarea id="note-text" rows="30" cols="80"></textarea>
			</fieldset>
		</form>
	</div>
</div>

</body>
</html>
